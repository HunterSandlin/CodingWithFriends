<!DOCTYPE html>
<html lang="en">
	<head>
		<!--connect local stylesheet-->
		<link rel="stylesheet" type="text/css" href="../stylesheets/index.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--Load favicons for all device types-->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="../assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="../assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#000000" />

		<!--load bootstrap-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<title>Coding With Friends</title>
	</head>
	<body>
		<!--nav bar-->
		<nav class="navbar navbar-expand-md">
			<a class="navbar-brand" href="#">
				<img
					src="../assets/cwf-logo.png"
					alt="Coding With Friends logo"
					id="logo-icon"
				/>
			</a>
			<button
				class="navbar-toggler navbar-dark"
				type="button"
				data-toggle="collapse"
				data-target="#main-navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="main-navigation">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Members</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Join</a>
					</li>
				</ul>
			</div>
		</nav>

		<!--jumbotron-->
		<div class="jumbotron">
			<h1>Coding With Friends</h1>
			<p>
				Coding with friends is a learning community for web and software
				development!
			</p>
		</div>

		<!--connect local javascript-->
		<script src="scripts/index.js"></script>
		<!--load jQuery-->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<!--load bootstrap javascript-->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
